        <h1>Форма реєстрації</h1>    
        <form action="register.php" method="get">
                <fieldset>
                    <div class="form-grup">
                        <label for="sname">Прізвище<sup>*</sup></label>
                        <input type="text" id="sname" name="sname" class="capitalized" required>
                    </div>
                    <div class="form-grup">
                        <label for="name">Імя<sup>*</sup></label>
                        <input type="text" id="name" name="name" class="capitalized" required>
                    </div>
                    <div class="form-grup">
                        <label for="midname">Побатькові<sup>*</sup></label>
                        <input type="text" id="midname" name="midname" class="capitalized" required>
                    </div>
                    <div class="form-grup">
                        <label for="date">Дата народження<sup>*</sup></label>
                        <input type="date" id="date" name="date" required>
                    </div>
                    <div class="form-grup">
                        <label for="foto">Добавити фото:<sup>*</sup></label>
                        <input type="file" id="foto" name="foto" required>
                    </div>
                    <div class="form-grup">
                        <label for="email">email<sup>*</sup></label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-grup">
                        <label for="password">Пароль</label>
                        <input type="password" id="password" name="password">
                    </div>
                    <div >
                        <label class="form-grup" for="site">Адреса сайта</label>
                        <input type="text" name="site" id="site" value="mysite.name">
                    </div>
                </fieldset>
                <fieldset>
                    <legend>Стать:</legend>
                    <div class="form-grup--sm form-grup" >
                        <input type="radio" id="man" name="sex" value="men" checked>
                        <label for="man">чоловіча</label>                    
                    </div>
                    <div class="form-grup--sm form-grup">
                        <input type="radio" id="wumen" name="sex" value="wumen">
                        <label for="wumen">жіноча</label>
                    </div>               
                </fieldset>
                <fieldset>
                    <legend>Яка кухня вам подобається</legend>
                    <div class="form-grup--sm form-grup">
                        <input type="checkbox" name="menu" value="ukr" id="u">
                        <label for="u">Українська</label>
                    </div>
                    <div class="form-grup--sm form-grup">
                        <input type="checkbox" name="menu" value="gorg" id="g">
                        <label for="g">Грузинська</label>
                    </div>
                    <div class="form-grup--sm form-grup">
                        <input type="checkbox" name="menu" value="jpn" id="j">
                        <label for="j">Японська</label>
                    </div>
                    <div class="form-grup--sm form-grup">
                        <input type="checkbox" name="menu" value="ita" id="i">
                        <label for="i">Італійська</label>
                    </div>
                </fieldset>
                <fieldset>
                    <div class="form-grup">
                        <label for="abmyself">Про себе</label>
                        <textarea id="abmyself" name="abmyself" class="capitalized"></textarea>
                    </div>
                </fieldset>
                <fieldset>
                    <div class="form-grup">
                        <input type="submit" value="зареєструватися">
                    </div>
                    <div class="form-grup">
                        <input type="reset" value="очистити">
                    </div>
                </fieldset>
            
        </form>
